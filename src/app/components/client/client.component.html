<div class="container">
    <div class="container__card">
      <div class="container__img-container">
        <img
          class="container__img"
          src="{{ client.picture.thumbnail }}"
          alt="thumbnail"
        />
      </div>
  
      <div class="container__content">
        <h2 class="container__name">
          {{ client.name.first }}
          {{ client.name.last }}
        </h2>
  
      </div>
    </div>
  </div>
