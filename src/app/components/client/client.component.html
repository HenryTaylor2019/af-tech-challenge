<div class="container">
  <div class="container__card">
    <div class="container__img-container"   [ngClass]="{'container__selected': client.isSelected}">
      <img
        class="container__img"
        src="{{ client.picture.large }}"
        alt="thumbnail"
      />
    </div>

    <div class="container__content">
      <h2 class="container__name">
        {{ client.name.first }}
        {{ client.name.last }}
      </h2>

      <div class="container__actions">
        <button
          mat-raised-button
          color="accent"
          class="container__button"
          (click)="onModalClick(client)"
        >
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
