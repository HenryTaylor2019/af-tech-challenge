<div class="container">
  <div
    class="container__header"
    [ngClass]="{ container__selected: listType === 'selected' }"
  >
    <h1 *ngIf="listType === 'unselected'; else selected">Available Clients</h1>
    <ng-template #selected>
      <h1>Selected Clients</h1>
    </ng-template>
  </div>
  <div class="container__card-list">
    <mat-paginator 
(page)="onPageChange($event)"
[length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25]">
</mat-paginator>
    <div *ngFor="let client of currentItemsToShow">
      <app-client
        [client]="client"
        (openDialog)="onOpenDialog($event)"
        (selectedClient)="onAddRemoveClient($event)"
      ></app-client>
    </div>
  </div>
</div>
