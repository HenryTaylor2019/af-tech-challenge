<app-header></app-header>
<div class="container">
    <app-search
    [clients]="clients"
    (searchDataEvent)="filterBySearch($event)"
  ></app-search>
  <div class="container__actions">
    <app-clients-list
      [clients]="clients"
      [filteredClients]="filteredClients"
      (openDialog)="onOpenDialog($event)"
    ></app-clients-list>
  </div>
</div>
