<app-header></app-header>
<div class="container">
  <div class="container__search">
    <app-search
      [clients]="clients"
      [resultsOptions]="resultsOptions"
      (searchDataEvent)="filterBySearch($event)"
      (paramsFormData)="onGetClientData($event)"
    ></app-search>
  </div>

  <div class="container__clients-lists">
    <app-clients-list
      *ngIf="filteredClients.length"
      [listType]="listType"
      [isFetching]="isFetching"
      [filteredClients]="filteredClients"
      [selectedClients]="selectedClients"
      (openDialog)="onOpenDialog($event)"
      (switchView)="onDisplaySelected($event)"
    ></app-clients-list>
  </div>
</div>
